<div class="container">
    <ul class="alert alert-danger" *ngIf="errores?.length>0">
        <li *ngFor="let err of errores">{{err}}</li>
    </ul>
    <div class="card bg-dark text-white my-4">
        <div class="card-header">{{titulo}} </div>
        <div class="card-body">
            <form #f="ngForm">


                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel">
                        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                            <div *ngIf="nombre.errors.required">
                                Debe introducir un nombre
                            </div>
                            <div *ngIf="nombre.errors.minlength">
                                El nombre debe tener al menos 4 caracteres
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                    <div class="col-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel">
                        <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                            <div *ngIf="apellido.errors.required">
                                Debe introducir un apellido
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-2">Email</label>
                    <div class="col-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel">
                        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors.required">
                                Debe introducir un email
                            </div>
                            <div *ngIf="email.errors.email">
                                Debe introducir un email v√°lido
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!f.form.valid">Crear</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)="updateCliente()" [disabled]="!f.form.valid">Editar</button>
                        </ng-template>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
